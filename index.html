<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Darts & Pi</title>
</head>
<body>
<button id="start-button">Start</button>
<button id="reset-button">Reset</button>
<br><br>

<svg width="800" height="800" viewBox="-100 -100 200 200" xmlns="http://www.w3.org/2000/svg" id="svg-draw">
    <rect x="-100" y="-100" width="100" height="100" fill="transparent" stroke="black" stroke-width="0.2"></rect>
    <circle r="50" cx="-50" cy="-50" fill="transparent" stroke="black" stroke-width="0.2"></circle>
    <text x="10" y="-95" style="font-size: 5pt">Darts</text>
    <text x="10" y="-89" style="font-size: 3pt">Landed in : </text>
    <text x="10" y="-83" style="font-size: 3pt">Landed out : </text>
    <text id="in-circle" x="40" y="-89" style="font-size: 3pt"></text>
    <text id="out-circle" x="45" y="-83" style="font-size: 3pt"></text>
    <text x="10" y="-70" style="font-size: 3pt">π ≈</text>
    <text id="pi" x="20" y="-70" style="font-size: 3pt">0</text>
</svg>

<h2>Inspired by <a href="https://www.youtube.com/watch?v=5cNnf_7e92Q">The Coding Train</a></h2>

<script type="text/javascript" src="script.js"></script>
<script>
    var button = document.querySelector("#start-button");
    button.addEventListener('click', start);
    var reset_button = document.querySelector("#reset-button");
    reset_button.addEventListener('click', reset);
    reset_button.disabled = true;
</script>
</body>
